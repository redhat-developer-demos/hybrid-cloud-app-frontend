# Quarkus Native
quarkus.native.native-image-xmx=8G
%dev.com.redhat.developers.demo.service.BackendServiceClient/mp-rest/url=http://localhost:8082
com.redhat.developers.demo.service.BackendServiceClient/mp-rest/url=http://hybrid-cloud-backend:8080
%dev.com.redhat.developers.demo.service.PrimeNumberService/mp-rest/url=http://localhost:9090
com.redhat.developers.demo.service.PrimeNumberService/mp-rest/url=http://hybrid-cloud-backend:8080
%dev.quarkus.http.cors=true
### Logging
%dev.quarkus.log.category."com.redhat.developers.demo".level=DEBUG
## Database
quarkus.datasource.url=jdbc:h2:mem:default
quarkus.datasource.driver=org.h2.Driver
quarkus.hibernate-orm.database.generation=drop-and-create
%dev.quarkus.hibernate-orm.log.sql=true
